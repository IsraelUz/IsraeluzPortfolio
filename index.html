<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Israel Uzcategui</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <div class="hero-left">
      <div class="photo-wrapper">
        <img class="profile-img" src="proyectos/img/portafolio.jpg.jpg" alt="Foto" />
        <div class="photo-overlay"></div>
        <div class="name-tag">Israel Uzcategui</div>
      </div>
    </div>

    <div class="hero-right">
      <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </div>

      <div class="welcome">Welcome to my portfolio</div>

      <div class="content-box">
        <div class="gif-container">
          <img src="proyectos/img/fondo.gif" alt="GIF" class="gif-text-bg" />
          <div class="content">
            <div class="intro-static">Hi there, I'm</div>
            <div class="changing-text" id="typingText">a Front-End Developer</div>
            <div class="subtext">We make your idea a reality!</div>
          </div>
        </div>
      </div>

      <!-- Aquí el botón activable con enlace a página en construcción -->
      <a href="pagina-en-construccion.html" class="btn-readmore">Read More</a>
    </div>
  </div>

  <div class="background-grid"></div>

  <script>
    const roles = [
      "a Front-End Developer",
      "a Computer Engineer",
      "Detail-Oriented"
    ];
    let index = 0;
    const text = document.getElementById("typingText");

    setInterval(() => {
      index = (index + 1) % roles.length;
      text.innerText = roles[index];
    }, 4000);
  </script>
</body>
</html>
