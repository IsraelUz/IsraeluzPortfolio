<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Israel Uzcátegui - Web Developer</title>

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Israel Uzcátegui</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="content"> 
      <h1>Hey, I am <span class="animated-gradient" id="changing-text"></span><span class="cursor">|</span></h1>
      <h2>We Make Your Idea <br><span class="pixel">A REALITY !</span></h2>
      <button>Read More</button>
    </div>
    <div class="background-grid"></div>
  </section>

  <script>
    const roles = ["Computer Engineer", "Front-End Developer", "Detail-oriented."];
    const textElement = document.getElementById("changing-text");
    const cursor = document.querySelector(".cursor");

    let roleIndex = 0;
    let charIndex = 0;
    let typing = true;

    function typeEffect() {
      const currentRole = roles[roleIndex];
      if (typing) {
        if (charIndex < currentRole.length) {
          textElement.textContent += currentRole.charAt(charIndex);
          charIndex++;
          setTimeout(typeEffect, 100);
        } else {
          typing = false;
          setTimeout(typeEffect, 1500); // wait before deleting
        }
      } else {
        if (charIndex > 0) {
          textElement.textContent = currentRole.substring(0, charIndex - 1);
          charIndex--;
          setTimeout(typeEffect, 50);
        } else {
          typing = true;
          roleIndex = (roleIndex + 1) % roles.length;
          setTimeout(typeEffect, 300);
        }
      }
    }

    // blinking cursor
    setInterval(() => {
      cursor.style.opacity = (cursor.style.opacity === '0' ? '1' : '0');
    }, 500);

    // start typing
    document.addEventListener("DOMContentLoaded", typeEffect);
  </script>
</body>
</html>
