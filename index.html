<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Israel Uzcategui - Web Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .hero-right {
      background-image: url('proyectos/img/fondo.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Para oscurecer sutilmente el gif */
    .hero-right::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Sidebar - 20% -->
    <div class="hero-left">
      <div class="photo-wrapper">
        <img class="profile-img" src="proyectos/img/portafolio.jpg.jpg" alt="Israel Uzcategui">
        <div class="photo-overlay"></div>
        <div class="name-tag">Israel Uzcategui</div>
      </div>
    </div>

    <!-- Main content - 80% -->
    <div class="hero-right">
      <div class="content">
        <div class="navbar">
          <div class="nav-content">
            <nav>
              <a href="#"><i class='bx bx-home'></i>Home</a>
              <a href="#"><i class='bx bx-user'></i>About</a>
              <a href="#"><i class='bx bx-code'></i>Projects</a>
              <a href="#"><i class='bx bx-envelope'></i>Contact</a>
            </nav>
          </div>
        </div>

        <p class="intro">Welcome to my portfolio</p>
        <h1 class="centered-line animated-gradient" id="changing-text">I'm a Front-End Developer</h1>
        <h2>We Make Your Idea</h2>
        <h2><span class="pixel">A REALITY!</span></h2>
        <button><i class='bx bx-right-arrow-alt'></i>Read More</button>
      </div>
    </div>
  </div>

  <script>
    const roles = [
      "I'm a Computer Engineer",
      "I'm a Front-End Developer",
      "I'm Detail-oriented."
    ];
    let index = 0;
    const textElement = document.getElementById("changing-text");

    setInterval(() => {
      index = (index + 1) % roles.length;
      textElement.textContent = roles[index];
    }, 2000);
  </script>
</body>
</html>
