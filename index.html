<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Israel Uzcategui - Web Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Fira Code', monospace;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      font-size: 115%;
    }

    .hero {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Left Sidebar */
    .hero-left {
      width: 20%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
    }

    .photo-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Más marcado el degradado: más oscuro a claro */
    .photo-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.9), rgba(0,0,0,0.6), transparent);
      z-index: 1;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      position: relative;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .name-tag {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(10, 10, 10, 0.85);
      text-align: center;
      padding: 0.5rem 0;
      font-weight: 700;
      color: #00ff88;
      font-size: 1rem;
      z-index: 2;
    }

    /* Right Content */
    .hero-right {
      width: 80%;
      height: 100%;
      padding: 2rem 2rem 2rem 4rem;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: start;
      color: #00ff88;
    }

    /* Navbar corregido para que no salga subrayado ni azul */
    .navbar {
      position: absolute;
      top: 1rem;
      right: 2rem;
      display: flex;
      gap: 1.5rem;
      z-index: 10;
    }

    .navbar a {
      text-decoration: none;
      color: #00ff88;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #fff;
      text-decoration: none;
    }

    /* Welcome arriba con fuente pixelada */
    .welcome {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.1rem;
      color: #00ff88;
      margin-bottom: 1.5rem;
      align-self: flex-start;
      margin-left: 2rem;
      font-weight: 400;
      letter-spacing: 2px;
      user-select: none;
    }

    /* Contenedor del texto con GIF fondo solo dentro del cuadro (más pequeño) */
    .content-box {
      position: relative;
      background: url('proyectos/img/fondo.gif') center/cover no-repeat;
      border-radius: 10px;
      padding: 2rem 3rem;
      width: fit-content;
      max-width: 600px;
      color: #fff;
      overflow: hidden;
      box-shadow: 0 0 20px #00ff88aa;
      margin-bottom: 1.8rem;
    }

    .content-box::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
      border-radius: 10px;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      font-family: 'Fira Code', monospace;
    }

    .centered-line {
      font-size: 2.4rem;
      margin-bottom: 0.7rem;
      font-weight: 400;
      margin: 0;
    }

    h2 {
      font-size: 1.6rem;
      font-family: 'Poppins', sans-serif;
      margin: 0.3rem 0;
      font-weight: 400;
    }

    .pixel {
      color: #00ff88;
    }

    .animated-gradient {
      background: linear-gradient(to right, #00ff88, #555);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.5s ease-in-out;
    }

    /* Botón read more abajo, centrado */
    .btn-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: auto;
    }

    .btn-readmore {
      background-color: transparent;
      border: 2px solid #00ff88;
      color: #00ff88;
      font-family: 'Fira Code', monospace;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .btn-readmore:hover {
      background-color: #00ff88;
      color: #000;
    }

  </style>
</head>
<body>
  <div class="hero">
    <!-- Left Sidebar -->
    <div class="hero-left">
      <div class="photo-wrapper">
        <img class="profile-img" src="proyectos/img/portafolio.jpg.jpg" alt="Israel Uzcategui" />
        <div class="photo-overlay"></div>
        <div class="name-tag">Israel Uzcategui</div>
      </div>
    </div>

    <!-- Right Content -->
    <div class="hero-right">

      <!-- Navbar -->
      <nav class="navbar">
        <a href="#"><i class='bx bx-home'></i>Home</a>
        <a href="#"><i class='bx bx-user'></i>About</a>
        <a href="#"><i class='bx bx-briefcase'></i>Projects</a>
        <a href="#"><i class='bx bx-envelope'></i>Contact</a>
      </nav>

      <!-- Welcome text arriba -->
      <p class="welcome">Welcome to my portfolio</p>

      <!-- Content box with GIF background ONLY in the box -->
      <div class="content-box">
        <div class="content">
          <h1 class="centered-line animated-gradient" id="changing-text">I'm a Front-End Developer</h1>
          <h2>We Make Your Idea</h2>
          <h2><span class="pixel">A REALITY!</span></h2>
        </div>
      </div>

      <!-- Botón read more abajo centrado -->
      <div class="btn-container">
        <button class="btn-readmore">Read More</button>
      </div>

    </div>
  </div>

  <script>
    const roles = [
      "I'm a Computer Engineer",
      "I'm a Front-End Developer",
      "I'm Detail-oriented."
    ];
    let index = 0;
    const textElement = document.getElementById("changing-text");

    setInterval(() => {
      index = (index + 1) % roles.length;
      textElement.textContent = roles[index];
    }, 2000);
  </script>
</body>
</html>
