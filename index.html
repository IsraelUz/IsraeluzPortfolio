<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Israel Uzcátegui - Web Developer</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="left-top">
      <div class="top-name gradient-text">Israel Uzcátegui</div>
      <nav>
        <a href="#"><i class="bx bx-home"></i> Home</a>
        <a href="#"><i class="bx bx-user"></i> About</a>
        <a href="#"><i class="bx bx-code-alt"></i> Projects</a>
        <a href="#"><i class="bx bx-envelope"></i> Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="content"> 
      <h1 class="code-font">Hey, I am <span class="animated-gradient" id="changing-text"></span><span class="cursor">|</span></h1>
      <h2 class="modern-text">We Make Your Idea <br><span class="pixel">A REALITY !</span></h2>
      <button><i class="bx bx-right-arrow-alt"></i> Read More</button>
    </div>
    <div class="background-grid"></div>
  </section>

  <script>
    const roles = ["Computer Engineer", "Front-End Developer", "Detail-oriented."];
    const textElement = document.getElementById("changing-text");
    const cursor = document.querySelector(".cursor");

    let roleIndex = 0;
    let charIndex = 0;
    let typing = true;

    function typeEffect() {
      const currentRole = roles[roleIndex];
      if (typing) {
        if (charIndex < currentRole.length) {
          textElement.textContent += currentRole.charAt(charIndex);
          charIndex++;
          setTimeout(typeEffect, 100);
        } else {
          typing = false;
          setTimeout(typeEffect, 1500);
        }
      } else {
        if (charIndex > 0) {
          textElement.textContent = currentRole.substring(0, charIndex - 1);
          charIndex--;
          setTimeout(typeEffect, 50);
        } else {
          typing = true;
          roleIndex = (roleIndex + 1) % roles.length;
          setTimeout(typeEffect, 300);
        }
      }
    }

    setInterval(() => {
      cursor.style.opacity = (cursor.style.opacity === '0' ? '1' : '0');
    }, 500);

    document.addEventListener("DOMContentLoaded", typeEffect);
  </script>
</body>
</html>
