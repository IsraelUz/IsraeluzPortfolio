<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio exclusivo de Israel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    #contenidoPrivado { display: none; margin-top: 20px; padding: 15px; background: #e0ffe0; border: 2px solid #4CAF50; }
    #mensajeAcceso { color: red; margin-top: 10px; }
    button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
    input { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Bienvenido a mi portafolio</h1>
  <p>Para ver el contenido exclusivo, ingresa la clave personal.</p>

  <input type="password" id="claveInput" placeholder="Ingresa tu clave" />
  <button onclick="validarClave()">Acceder</button>

  <p id="mensajeAcceso"></p>

  <div id="contenidoPrivado">
    <h2>Contenido Exclusivo</h2>
    <p>¡Hola Israel! Este contenido es solo para ti. Aquí puedes mostrar proyectos privados, links secretos o cualquier cosa exclusiva.</p>
  </div>

  <script>
    function validarClave() {
      const claveCorrecta = "Israel_Uzca_2025!Unique";
      const claveIngresada = document.getElementById("claveInput").value;
      const mensaje = document.getElementById("mensajeAcceso");
      const contenido = document.getElementById("contenidoPrivado");

      if (claveIngresada === claveCorrecta) {
        contenido.style.display = "block";
        mensaje.style.color = "green";
        mensaje.textContent = "¡Acceso concedido! Bienvenido, Israel.";
      } else {
        contenido.style.display = "none";
        mensaje.style.color = "red";
        mensaje.textContent = "Clave incorrecta. Inténtalo otra vez.";
      }
    }
  </script>
</body>
</html>
