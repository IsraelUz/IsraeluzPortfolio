<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Israel Uzcátegui - Web Developer</title>

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-content">
      <div class="logo">Israel Uzcátegui</div>
      <nav>
        <a href="#"><i class='bx bx-home'></i> Home</a>
        <a href="#"><i class='bx bx-user'></i> About</a>
        <a href="#"><i class='bx bx-code'></i> Projects</a>
        <a href="#"><i class='bx bx-envelope'></i> Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-left">
      <img src="proyectos/img/portafolio.jpg.jpg" alt="Israel Uzcátegui" class="profile-img">
    </div>
    <div class="hero-right">
      <div class="content"> 
        <h1>Hey, I am <span class="animated-gradient" id="changing-text">Front-End Developer</span></h1>
        <h2>We Make Your Idea <br><span class="pixel">A REALITY !</span></h2>
        <button><i class='bx bx-right-arrow'></i> Read More</button>
      </div>
    </div>
    <div class="background-grid"></div>
  </section>

  <script>
    const roles = ["Computer Engineer", "Front-End Developer", "Detail-oriented."];
    let index = 0;
    const textElement = document.getElementById("changing-text");

    setInterval(() => {
      index = (index + 1) % roles.length;
      textElement.textContent = roles[index];
    }, 2000);
  </script>
</body>
