<body>
  <div class="hero">
    <!-- Izquierda -->
    <div class="hero-left">
      <img class="profile-img" src="proyectos/img/portafolio.jpg.jpg" alt="Israel Uzcategui" />
      <div class="name-tag pixel-font">Israel Uzcategui</div>

    <!-- Derecha -->

      <div class="navbar">

      <!-- Cuadro con GIF como fondo -->
      <div class="content-box">
        <img src="proyectos/img/fondo.gif" alt="Animated Background" class="background-gif" />
        <div class="content">
          <div class="static-text">Hi there, I'm</div>
          <div class="changing-text" id="typingText">Detail-Oriented Front End Developer and Computer Engineer</div>
        </div>
      </div>

      <button class="btn-readmore" onclick="alert('Page coming soon!')">Read More</button>
    </div>
  </div>

  <script>
    const roles = [
      "Detail-Oriented Front End Developer and Computer Engineer",
      "Front End Developer",
      "Computer Engineer"
    ];
    let index = 0;
    const textElement = document.getElementById("typingText");

    function typeWriter(textEl, text, i = 0) {
      if (i <= text.length) {
        textEl.textContent = text.substring(0, i);
        setTimeout(() => typeWriter(textEl, text, i + 1), 80);
      } else {
        setTimeout(() => {
          index = (index + 1) % roles.length;
          typeWriter(textEl, roles[index]);
        }, 2000);
      }
    }

    typeWriter(textElement, roles[index]);
  </script>
</body>
