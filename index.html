  <script>
    const roles = [
      "a Front-End Developer",
      "a Computer Engineer",
      "Detail-Oriented"
    ];
    let index = 0;
    const text = document.getElementById("typingText");

    setInterval(() => {
      text.classList.remove("typing");
      void text.offsetWidth; // reinicia animaci√≥n
      text.innerText = roles[index];
      text.classList.add("typing");
      index = (index + 1) % roles.length;
    }, 4000);
  </script>
