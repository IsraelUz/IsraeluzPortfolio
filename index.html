<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Israel Uzcátegui - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="hero">
    
    <!-- Parte izquierda con imagen -->
    <div class="hero-left">
      <div class="photo-wrapper">
        <img src="proyectos/img/foto.jpg" alt="Profile Photo" class="profile-img" />
        <div class="photo-overlay"></div>
        <div class="name-tag">Israel Uzcátegui</div>
      </div>
    </div>

    <!-- Parte derecha -->
    <div class="hero-right">
      <!-- Navbar -->
      <div class="navbar">
        <a href="#"><i class='bx bx-home'></i>Home</a>
        <a href="#"><i class='bx bx-user'></i>About</a>
        <a href="#"><i class='bx bx-briefcase'></i>Projects</a>
        <a href="#"><i class='bx bx-envelope'></i>Contact</a>
      </div>

      <!-- Contenido centrado verticalmente -->
      <div class="hero-content">
        <div class="welcome">Welcome to my portfolio</div>

        <div class="content-box">
          <div class="gif-container">
            <img src="proyectos/img/fondo.gif" alt="GIF Background" class="gif-text-bg" />
            <div class="content">
              <div class="intro-static">Hi there, I'm</div>
              <div class="changing-text" id="typingText">a Front-End Developer</div>
              <div class="subtext">We make your idea a reality!</div>
            </div>
          </div>
        </div>

        <a class="btn-readmore" href="under-construction.html">Read More</a>
      </div>
    </div>

    <!-- Fondo tipo grilla cibernética animada -->
    <div class="background-grid"></div>
  </div>
</body>
</html>
